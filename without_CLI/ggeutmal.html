<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <ggeutmal start-word="음믐므"></ggeutmal>
      <ggeutmal start-word="승가리"></ggeutmal>
    </div>
    <script>
      Vue.component("ggeutmal", {
        template: `
        <div>
        <div>{{word}}</div>
      <form v-on:submit="onSubmitForm">
        <input type="text" ref="answer" v-model="value" />
        <button type="submit">입력</button>
      </form>
      <div>{{result}}</div>
      </div>
        `,
        props: ["startWord"],
        data() {
          return {
            word: this.startWord,
            value: "",
            result: ""
          };
        },
        methods: {
          onSubmitForm(e) {
            e.preventDefault();
            if (this.word[this.word.length - 1] === this.value[0]) {
              this.result = "딩동댕";
              this.word = this.value;
              this.value = "";
              this.$refs.answer.focus();
            } else {
              this.result = "땡";
              this.$refs.answer.focus();
            }
          }
        }
      });
    </script>
    <script>
      const app = new Vue({
        el: "#root"
      });
    </script>
  </body>
</html>
