<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="p2">
      <p>{{message}}</p>
      <input v-model="message" />
    </div>
    <script>
      var p2 = new Vue({
        el: "#p2",
        data: {
          message: "안녕하세요 vue"
        }
      });
    </script>
  </body>
</html>
